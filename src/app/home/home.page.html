<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Prueba Login
    </ion-title>
  </ion-toolbar>
</ion-header>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
  <ion-label>Nombre</ion-label>
  <ion-input [(ngModel)]="nombre1"  type="text" placeholder="Nombre"></ion-input>
  
  <ion-label>Apellido</ion-label>
  <ion-input [(ngModel)]="apellido2" type="text" placeholder="apellido"></ion-input>


  <ion-button (click)="login()" size ="large"  shape="round">
    Guardar
  </ion-button>

  
</ion-content>
